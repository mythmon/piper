<div class="row">
  <div class="small-2 push-10 columns">
    <a href="/budget/add">Add</a>
  </div>
</div>

<div class="row">
  <table class="table small-10 push-1 columns">
    <tr>
      <th>Name</th>
      <th class="money">Limit</th>
      <th>Progress</th>
      <th class="money">Left</th>
      <th class="action-bar">Edit</th>
    </tr>
    <tr ng-repeat="budget in budgets">
      <td>{{ budget.name }} - {{ budget.period }}</td>
      <td class="money">{{ budget.limit | money }}</td>
      <td><d3-budget-progress max="{{ budget.limit }}" current="{{ budget.remaining }}"/></td>
      <td class="money">{{ budget.remaining | money}}</td>
      <td class="action-bar">
        <a ng-href="/budget/{{ budget.id }}">
          <i class="edit pencil icon"></i>
        </a>
      </td>
    </tr>
  </table>
</div>
