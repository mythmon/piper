<div class="row">
  <div class="small-12 columns">
    <ul>
      <li>
        <a href="/transaction/{{ trans.id }}">{{trans.merchant}}</a>
      </li>
      <li>{{trans.purchase_date | date}}</li>
      <li>{{trans.total | currency}}</li>
    </ul>

    <hr />

    <ul>
      <li ng-repeat="split in trans.splits">
        {{split.note}} - {{split.amount | currency}} - {{split.category}}
      </li
    </ul>

  </div>
</div>
