<div class="row spaced">
  <div class="small-5 columns">
    <div>
      <i class="icon-search"></i> Search:
      <input class="small-12 columns" ng-model="query">
    </div>
  </div>
</div>

<ul class="transaction-list">
  <li class="row header">
    <div class="small-2 columns">When</div>
    <div class="small-3 columns">Where</div>
    <div class="small-7 columns">
      <div class=" row">
        <div class="small-3 columns">Amount 
        </div><div class="small-3 columns">Note
        </div><div class="small-6 columns">
          Category</div>
      </div>
    </div></li>

  <li class="row" ng-repeat="trans in transactions | filter:query | orderBy:orderProp">
    <div class="small-2 columns">
      {{ trans.purchase_date | date }}
    </div>
    <div class="small-3 columns">
      {{ trans.merchant }}
    </div>

    <div class="small-7 columns">
      <ul>
        <li class="row" ng-repeat="split in trans.splits">
          <div class="small-3 columns">
            {{ split.amount | currency }}
          </div>
          <div class="small-3 columns">
            {{ split.note }}
          </div>
          <div class="small-6 columns">
            <span class="tag" ng-repeat="cat in split.categories">
              {{ cat.name }}
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
